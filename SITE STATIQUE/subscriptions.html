<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quokka - Abonnements</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body data-page="subscriptions">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="./index.html">
        <span class="brand-badge">Q</span>
        <span>Quokka</span>
      </a>
      <nav class="main-nav">
        <a class="nav-link" href="./index.html">Accueil</a>
        <a class="nav-link" href="./servers.html">Serveurs</a>
        <a class="nav-link" href="./add-server.html">Ajouter</a>
        <a class="nav-link" href="./offers.html">Offres</a>
        <a class="nav-link active" href="./subscriptions.html">Abonnements</a>
        <a class="nav-link" href="./dashboard.html">Dashboard</a>
      </nav>
      <div class="header-actions" data-auth="guest">
        <a class="btn btn-ghost" href="./login.html">Connexion</a>
        <a class="btn" href="./register.html">Inscription</a>
      </div>
      <div class="header-actions" data-auth="user">
        <span class="header-user">
          <span class="avatar" data-user-avatar>Q</span>
          <span data-user-pseudo>Compte</span>
        </span>
        <button class="btn btn-ghost" data-action="logout">Déconnexion</button>
      </div>
    </div>
  </header>

  <main class="page container">
    <section class="card">
      <h1>Abonnements</h1>
      <p class="muted">Consultez l’historique de vos promotions et facturations.</p>
    </section>

    <section class="page">
      <div class="card form">
        <label>
          Recherche
          <input type="search" placeholder="Serveur, commande, type" data-subscriptions-search />
        </label>
        <div class="inline">
          <button class="btn btn-ghost" data-filter="all">Tous</button>
          <button class="btn btn-ghost" data-filter="completed">Payés</button>
          <button class="btn btn-ghost" data-filter="pending">En attente</button>
          <button class="btn btn-ghost" data-filter="failed">Échoués</button>
        </div>
      </div>
      <div data-status></div>
      <div class="table-list" data-subscriptions-list></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <strong>Quokka</strong>
        <p class="muted">Plateforme de découverte et promotion de serveurs.</p>
      </div>
      <div class="footer-links">
        <a href="./index.html">Accueil</a>
        <a href="./servers.html">Serveurs</a>
        <a href="./offers.html">Offres</a>
      </div>
      <div class="footer-links">
        <a href="./login.html">Connexion</a>
        <a href="./register.html">Inscription</a>
      </div>
    </div>
  </footer>

  <script type="module" src="./assets/app.js"></script>
</body>
</html>
